<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="translate.png">
    <title>Video Translator</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f8ff, #e6f7ff); /* Gradient background */
            color: #333; /* Dark text for readability */
        }

        h1 {
            font-size: 2.8em;
            margin: 20px 0;
            color: #2c3e50; /* Darker shade for headings */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }

        h4 {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #34495e; /* Subtle shade for subheadings */
            font-style: italic;
        }

        #output {
            margin-top: 20px;
        }

        audio {
            margin-top: 10px;
        }

        /* Button styling */
        .button {
            background-color: #3498db; /* Blue background */
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 50px; /* Fully rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
        }

        /* Table styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff; /* White background for table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd; /* Light border */
        }

        th {
            background-color: #4CAF50; /* Green background for headers */
            color: white;
            font-size: 1.2em;
            text-transform: uppercase; /* Capitalized text */
        }

        td {
            font-size: 1em;
            color: #555; /* Slightly darker text for table content */
        }

        /* Paragraph styling */
        p {
            padding: 3%;
            text-align: justify;
            line-height: 1.8; /* Better readability */
            font-size: 1.1em;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            h4 {
                font-size: 1em;
            }

            .button {
                padding: 10px 20px;
                font-size: 14px;
            }

            table {
                width: 100%;
            }

            th, td {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Upload a Video for Translation</h1>
    <h4><i>This website helps to translate audio or video format speech to English text and Tamil text</i></h4>
    <input class="button" type="file" id="videoInput" accept="video/*">
    <button onclick="uploadVideo()" class="button">Upload & Process</button>
    <div id="output"></div>
    <center>
        <table>
            <tr>    
                <th>English Text</th>
                <th>Tamil Text</th>
            </tr>
            <tr>
                <td>
                    <h3>Extracted English Text:</h3>
                    <div id="output1"></div>
                </td>
                <td>
                    <h3>Tamil Translation:</h3>
                    <div id="output2"></div>
                </td>
            </tr>
        </table>
    </center>
    <script>
        async function uploadVideo() {
            const fileInput = document.getElementById('videoInput');
            if (!fileInput.files.length) {
                alert("Please select a video file.");
                return;
            }
            document.getElementById('output1').innerHTML = "Processing...";
            document.getElementById('output2').innerHTML = "Processing...";
            const formData = new FormData();
            formData.append("video", fileInput.files[0]);
            try {
                const response = await fetch("https://kiranraj-eng-totam-1.onrender.com/process-video", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (data.error) {
                    document.getElementById('output').innerHTML = "Error: " + data.error;
                    return;
                }
                document.getElementById('output1').innerHTML = `
                    <p>${data.english_text}</p>
                `;
                document.getElementById('output2').innerHTML = `
                    <p>${data.tamil_text}</p>
                `;
            } catch (error) {
                document.getElementById('output').innerHTML = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
