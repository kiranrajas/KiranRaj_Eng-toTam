<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="translate.png">
    <title>Video Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #output {
            margin-top: 20px;
        }
        audio {
            margin-top: 10px;
        }
        .button {
             background-color: #4CAF50; /* Green background */
             border: none;
             color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
              border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body style="background-color: rgb(187, 220, 249);" >
    <h1>Upload a Video for Translation</h1>
    <h4><i> This website helps to translate a audio or video format speech to english text and tamil text</i></h4>
    <input class="button" type="file" id="videoInput" accept="video/*">
    <button onclick="uploadVideo()" class="button">Upload & Process</button>
    <div id="output"></div>
    <center>
    <table border="10" width="100%" height="100%" style="padding: auto; border: #a013c0;">
    <tr>    
        <th>
            <center><h3>English text:</h3>

    </center></th>
    <th>
        <center>
        <h3>Tamil text:</h3>
        </center>
</th>
</tr>
<tr>
    <td>
        <h3>Extracted English Text:</h3>
    <div id="output1"></div>
       
</td>
    <td>
        <h3>Tamil Translation:</h3>
        <div id="output2"></div>
    </td>
</tr>
    
</table>
</center>
    <script>
        async function uploadVideo() {
            const fileInput = document.getElementById('videoInput');
            if (!fileInput.files.length) {
                alert("Please select a video file.");
                return;
            }
            document.getElementById('output1').innerHTML = "Processing...";
            document.getElementById('output2').innerHTML = "Processing...";
            const formData = new FormData();
            formData.append("video", fileInput.files[0]);
            try {
                const response = await fetch("https://kiranraj-eng-totam-1.onrender.com/process-video", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                if (data.error) {
                    document.getElementById('output').innerHTML = "Error: " + data.error;
                    return;
                }
                document.getElementById('output1').innerHTML = `
                    <p style="padding:3%; text-align: justify;">${data.english_text}</p>
                `;
                document.getElementById('output2').innerHTML = `
                    <p style="padding:3%; text-align: justify;">${data.tamil_text}</p>
                    
                `;
            } catch (error) {
                document.getElementById('output').innerHTML = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
